<!doctype html><html><head><meta charset="UTF-8"><title>Travel App</title><script defer="defer" src="main.js"></script></head><body><div id="app"><div class="holder headline"><h1>Travel App</h1></div><div class="holder left"><div class="holder zip"><label for="zip">Your destination:</label> <input id="zip" placeholder="ZIP code (5 digits)"></div><div class="holder feel"><label for="feelings">How are you feeling today?</label> <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="30"></textarea> <button id="generate" type="submit">Generate</button></div></div><div class="holder entry"><div class="title">Most Recent Entry</div><div id="entryHolder"><div class="entry description">Date:</div><div id="date"></div><div class="entry description">City name:</div><div id="city"></div><div class="entry description">Temperature:</div><div id="temp"></div><div class="entry description">Your feelings:</div><div id="content"></div></div></div></div><footer><a href="https://github.com/agatalts/weather-journal-app" target="_blank">Open-source code</a> by Agata Latos</footer></body></html>
